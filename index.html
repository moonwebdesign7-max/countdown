<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brojaƒç do 06.12.2025.</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2b1055, #7597de);
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }
    .countdown {
      display: flex;
      gap: 20px;
      font-size: 1.8rem;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .time {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .time span {
      font-size: 3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Odbrojavanje do 06.12.2025.</h1>
  <div class="countdown">
    <div class="time"><span id="days">0</span>dana</div>
    <div class="time"><span id="hours">0</span>sati</div>
    <div class="time"><span id="minutes">0</span>min</div>
    <div class="time"><span id="seconds">0</span>sek</div>
  </div>

  <script>
    const countdownDate = new Date("December 6, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
