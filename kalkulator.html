<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Countdown</h1>
    <div id="timer">
      <div class="time-block">
        <span id="days">00</span>
        <p>Days</p>
      </div>
      <div class="time-block">
        <span id="hours">00</span>
        <p>Hours</p>
      </div>
      <div class="time-block">
        <span id="minutes">00</span>
        <p>Minutes</p>
      </div>
      <div class="time-block">
        <span id="seconds">00</span>
        <p>Seconds</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const countdownDate = new Date("2025-12-06T00:00:00").getTime();

      const updateSpan = (id, value) => {
        const span = document.getElementById(id);
        if (span.textContent !== value) {
          span.textContent = value;
          span.classList.remove("pop");
          void span.offsetWidth; // restart animacije
          span.classList.add("pop");
        }
      }

      const timer = setInterval(() => {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        if (distance < 0) {
          clearInterval(timer);
          document.getElementById("timer").textContent = "EXPIRED";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        updateSpan("days", String(days).padStart(2, '0'));
        updateSpan("hours", String(hours).padStart(2, '0'));
        updateSpan("minutes", String(minutes).padStart(2, '0'));
        updateSpan("seconds", String(seconds).padStart(2, '0'));
      }, 1000);
    });
  </script>
</body>
</html>
